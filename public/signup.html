<body class="signup-body">
	<div id="wrapper-signup">
		<div class="header-signup">
			<h2 class="signup-header-text">Sign Up</h2>
			<p>Easy scheduling with no fees.</p>
		</div>
		<div class="signup-boxes">
			<br>
			<div class="signupbox-bottom">
				<div class="signup-form" id="signup-form">
					<input type="text" class="signup-inputs" id="first-name" placeholder="First Name" name="first-name" required>
				    <input type="text" class="signup-inputs" id="last-name" placeholder="Last Name" name="last-name" required>
				    <input type="email" class="signup-inputs" id="signup-email" placeholder="Email" name="emailaddress" required> 
				  	<input type="password" class="signup-inputs" id="signup-password" placeholder="Password" name="psw" minlength="8" required>
				  	<button class="signup-button" id="sign-up-button">Sign Up</button>
				</div>
			</div>
		</div>

		<div class="footer text-center">
		    <div class="footer-container-signup">
		      <div class="signup-legal">
		      	<p class="signup-footer-items">By signing up you are agreeing to the <span class="terms-conditions"><a href="#">Terms</a></span> and <span class="terms-conditions"><a href="#">Conditions</a></span></p>
		      </div>
		    </div>
		</div> <!-- End of Footer -->
	</div>
	
	<script src="signup.js"></script>
