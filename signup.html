<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>

<body>
	<div id="wrapper-signup">
		<div class="header-signup">
			<h2 class="signup-header-text">Sign Up</h2>
			<p>Free scheduling with no fees.</p>
		</div>
		<div class="signup-boxes">
			<div class="signupbox-top">
				<a class="google-signup">
					<p>Sign up with Google</p>
				</a>
			</div>
			<div class="signupbox-bottom">
				<p class="signup-bottom-text">Or Create Your Account</p>
				<form class="signup-form">
				    <input type="text" class="signup-inputs" placeholder="First Name" name="first-name" required>
				    <input type="text" class="signup-inputs" placeholder="Last Name" name="last-name" required>
				    <input type="text" class="signup-inputs" placeholder="Email" name="email" required> 
				  	<input type="password" class="signup-inputs" placeholder="Password" name="psw" required>
				  	<button type="submit" class="signup-button">Sign Up</button>
				    <label>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
