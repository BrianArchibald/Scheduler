<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirmation Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="confirmation-wrapper">
		<div class="confirmation-title">
			<h3 class="confirm-title">Your Meeting is Confirmed.</h3>
		</div>
		<div class="confirmation-info-container">
			<div class="confirm-contain">
				<div class="confirm-box-title">
					<h4 class="scheduled-title">Your are meeting with John Doe.</h4>
				</div>
					<div class="confirm-details">
						<div class="confirm-date confirm-box-info">
							<i class="fas fa-calendar-check"></i>
							<h4>September 21, 2018</h4>
						</div>
						<div class="confirm-time confirm-box-info">
							<i class="fas fa-clock"></i>
							<h4>4:00 PM</h4>
						</div>
						<div class="confirm-place confirm-box-info">
							<i class="fas fa-compass"></i>
							<h4>Skype</h4>
						</div>
						<div class="confirm-email confirm-box-info">
							<i class="fas fa-envelope"></i>
							<h4>youremail@email.com</h4>
						</div>
					</div>
				
			</div>
		</div>
	</div>

</body>
</html>
