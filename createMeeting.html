<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Meeting Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="create-meeting-wrapper">
		<div class="create-header">
			<div class="create-cancel">Cancel</div>
			<div class="create-save">Save</div>
		</div>	
		<div class="create-title">
			<p class="create-title-text">Create Your Meeting</p>
			<button class="create-left-switch">Details</button>
			<button class="create-right-switch">Availability</button>
		</div>
		<div class="create-details">
			<div class="create-meeting-title create-details-items">Title</div>
			<div class="create-meeting-location create-details-items">Location</div>
			<div class="create-meeting-description create-details-items">Description</div>
		</div>
		<div class="create-duration">
			<div class="create-duration-times">30min</div>
			<div class="create-duration-times">60min</div>
			<div class="create-duration-times">90min</div>
			<div class="create-duration-times">120min</div>
		</div>
	</div>
</body>
</html>
